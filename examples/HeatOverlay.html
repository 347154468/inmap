<script>
    var tdmap = new TDMap.Map({
        id: 'allmap',
        mpZoom: {
            show: true
        }
    })
    tdmap.map.centerAndZoom(new BMap.Point(105.403119, 38.028658), 5)


    var data = []; // 取城市的点来做示例展示的点数据
    data = data.concat(getCityCenter(cityData.municipalities));
    data = data.concat(getCityCenter(cityData.provinces));
    data = data.concat(getCityCenter(cityData.other));

    for (var i = 0; i < cityData.provinces.length; i++) {
        var citys = cityData.provinces[i].cities;
        data = data.concat(getCityCenter(citys));
    }

    function getCityCenter(citys) {
        var data = [];
        for (var i = 0; i < citys.length; i++) {
            var city = citys[i];
            var center = city.g.split('|')[0];
            center = center.split(',');
            data.push({
                lng: center[0],
                lat: center[1],
                count: Math.random() * 10
            });
        }
        return data;
    };

    var overlay = new TDMap.HeatOverlay({
        style: {
            normal: {
                radius: 30, // 半径
                minOpacity: 0, // 最小透明度
                maxOpacity: 0.8, // 最大透明度
                minValue: 0, // 最小权重
                maxValue: 16, // 最大权重
                minScope: 0, // 最小区间,小于此区间的不显示
                maxScope: 1, // 最大区间,大于此区间的不显示
            },
            colors:[]
        },
        data: data
    });
    tdmap.add(overlay)
</script>
